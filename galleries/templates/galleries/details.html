{% extends 'base.html' %}
{% block title %}{{ gallery.title }}{% endblock %}
{% block content %}
    {% for photo in gallery.photos.all %}
        {%  ifequal photo.status 'published' %}
            <div>
              <img src="{{ photo.image.url }}" width="40%" class="img-thumbnail" alt="sss ">
            </div>
        {% endifequal %}
    {% endfor %}
{% endblock %}
