    {% load static %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        {% block styles %} {% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-mb-between py-3 mb-4 border-bottom">
            <a href="{% url 'hello_world' %}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text=dark
            text-decoration-none">
                <img src="{% static "main/img/Database1.png"%}" height="50" alt=""></a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a class="nav-link px-2 link-secondary" href="{% url 'hello_world' %}">Strona główna</a></li>
                <li><a class="nav-link px-2 link-dark" href="{% url 'posts:list' %}">Lista postów</a></li>
                <li><a class="nav-link px-2 link-dark" href="{% url 'books:list' %}">Lista Książek</a></li>
                <li><a class="nav-link px-2 link-dark" href="{% url 'contact' %}">Kontakt</a></li>
                <li><a class="nav-link px-2 link-dark" href="{% url 'about' %}">O nas</a></li>
            </ul>

            <div class="col-md-3 text-end">
                 <button type="button" class="btn btn-outline-primary me-2">Login</button>
                 <button type="button" class="btn btn-primary">Sing-up</button>
            </div>
        </header>
        <main>
            <div class="container">
                {% block content %}
                {% endblock %}
             </div>
        <footer class="d-flex flex-wrap justify-content-between aling-items-center py-3 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2021 Kurs Pywww, Inc</p>
            <a href="{% url 'hello_world' %}" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0
            me-md-auto link-dark text-decoration-none">
                <img src="{% static "main/img/Database1.png"%}" height="30" alt="logo"></a>
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-muted">About</a></li>
            </ul>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        </main>
    </body>
    </html>
